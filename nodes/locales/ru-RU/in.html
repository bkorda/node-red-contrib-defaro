<script type="text/x-red" data-help-name="zway-input">
    <link rel="stylesheet" href="zway/static/css/common.css" type="text/css" />
    <p>Эта нода получает все сообщения, приходящие из z-way, для выбранного устройства.</p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <dt class="optional">Название <span class="property-type">string</span></dt><dd>Указать свое название или оставить пустым.</dd>
        <dt>Сервер <span class="property-type">object</span></dt><dd>Выбрать zway сервер.</dd>
        <dt>Устройство <span class="property-type">string</span></dt><dd>Устройство с которым будет работать нода.</dd>
        <dt class="optional">Вывод <span class="property-type">string</span></dt>
        <dd>
            <ul>
                <li><b>Всегда:</b> при любом событии, полученным из zway;</li>
            </ul>
        </dd>
        <!-- <dt class="optional">Начать вывод <span class="property-type">boolean</span></dt><dd>Вывод данных при старте нод-реда или при деплое. (если выбран деплой измененных нод, и данная нода не менялась - вывода не будет)</dd> -->
    </dl>

    <h3>Выходы</h3>
    <h5>Выход 1: Данные</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string / object</span></dt><dd>Полное сообщение.</dd>
        <dt>payload_raw<span class="property-type">object</span></dt><dd>Все данные, которые приходят от zway.</dd>
        <dt>meta<span class="property-type">object</span></dt><dd>Все данные по устройству.</dd>
    </dl>
    <!-- <h5>Выход 2: Homekit</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt><dd>Объект, отформатированный для homekit нод.</dd>
    </dl> -->
</script>
