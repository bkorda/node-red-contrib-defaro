<script type="text/x-red" data-help-name="defaro-input">
    <link rel="stylesheet" href="defaro/static/css/common.css" type="text/css" />
    <p>Эта нода получает все сообщения, приходящие из Domus контроллера, для выбранного устройства.</p>
    <h3>Настройки</h3>
    <dl class="message-properties">
        <dt class="optional">Название <span class="property-type">string</span></dt><dd>Указать свое название или оставить пустым.</dd>
        <dt>Сервер <span class="property-type">object</span></dt><dd>Выбрать Defaro сервер.</dd>
        <dt>Устройство <span class="property-type">string</span></dt><dd>Устройство с которым будет работать нода.</dd>
        <dt class="optional">Статус <span class="property-type">string</span></dt><dd>Нода статус соединения к Domus с помощью индикатора и влияет на Payload.</dd>
    </dl>

    <h3>Выходы</h3>
    <h5>Выход 1: Данные</h5>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string / object</span></dt><dd>Выбранное событие.</dd>
        <dt>payload_raw<span class="property-type">object</span></dt><dd>Полная информаци о событии.</dd>
        <dt>meta<span class="property-type">object</span></dt><dd>Все данные по устройству.</dd>
    </dl>
</script>
